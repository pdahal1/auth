<div class="row pt-5" >
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3>Register</h3>
            </div>
            <div class="card-body">
              <form action="" class="form">
                <div class="form-group">
      
      
      
                  <div class="form-group">
                    <label for="">First Name</label>
                    <input [(ngModel)] = "registerUserData.firstName" type="text" name="firstName" id="" class="form-control rouded-0" required>
                  </div>
      
                  <div class="form-group"><label for="">Last Name</label>
                    <input [(ngModel)] = "registerUserData.lastName" type="text" name="lastName" id="" class="form-control rounded-0" required>
                  </div>
      
      
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input [(ngModel)] = "registerUserData.phone" type="text" name="Phone" id="" class="form-control rouded-0" required>
                  </div>
                  <label for="">email</label>
                  <input  [(ngModel)] = "registerUserData.email" type="text" name="email" id="" class="form-control rouded-0" required>
                </div>
      
                <div class="form-group"><label for="">password</label>
                  <input  [(ngModel)] = "registerUserData.password" type="password" name="password" id="" class="form-control rounded-0" required>
                </div>
      
      
                <button  (click) = "registerUser()" class="btn btn-primary float-right">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
